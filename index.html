<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>MyTrainingTimer</title>
  </head>
  <body>
    <main>
      <section class="totalTimeWindow">
        <h1>総トレーニング時間</h1>
        <p id="totalTime">0 : 00 : 00</p>
      </section>
      <section class="setTimeWindow">
        <div class="trainingTimeWindow">
          <h2>セット時間(2min)</h2>
          <p id="trainingTime">00 : 00</p>
        </div>
        <div class="restTimeWindow">
          <h2>休憩時間(3min)</h2>
          <p id="restTime">00 : 00</p>
        </div>
      </section>
      <div class="btns">
        <button id="s_btn" class="btn">Training Start!</button>
        <button id="e_btn" class="btn">Finish Training.</button>
      </div>
    </main>
    
    <script src="js/main.js"></script>
  </body>
</html>
